# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI build and test
env:
  node-version: 12

on:
  push:
    branches: [ master ]
    tags: [ v* ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
    runs-on: ${{ matrix.os }}

    steps:
    - name: Install Dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get install fakeroot dpkg rpm lintian reprepro createrepo xvfb
    - name: Install Dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: brew install graphicsmagick imagemagick

    - name: Get source
      uses: actions/checkout@v2
    - name: Use Node.js ${{ env.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.node-version }}
    - name: Install npm dependencies
      run: npm ci
    - name: Linting
      run: npm run lint

    - name: Building (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: npm run build:linux
    - name: Building (macOS)
      if: matrix.os == 'macos-latest'
      run: npm run build:darwin
    - name: Building (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        npm run pack:windows
        npm run dist:windows

    - name: Testing app
      uses: GabrielBB/xvfb-action@v1.0
      with:
        run: npm run test:app
    - name: Test Linux installers
      if: matrix.os == 'ubuntu-latest'
      run: npm run test:linux

    - name: Linux repositories
      if: matrix.os == 'ubuntu-latest'
      run: echo ${{ github.ref }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v2-preview
      with:
        name: installers
        path: build/installers/*
